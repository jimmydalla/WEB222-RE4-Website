<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Evil 4 Remake - Reviews</title>
    <link rel="stylesheet" href="./css/sakura.css">
    <link rel="stylesheet" href="./css/reviews.css">
    <link rel="stylesheet" href="./css/cards.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Resident Evil 4 Remake</h1>
            <p>Welcome to the world of horror survival!</p>
            <!-- Navigation Links -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="info.html">Info</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main">
        <div class="container">
            <section>
                <h2>Reviews</h2>
                <div class="cards-container">

                </div>
                <div class="card">
                    <img src="" alt="" id="review-image">
                </div>
                
            </section>
            <section>
                <h2>Add Your Review</h2>
                <form id="reviewForm">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" required>
                    <label for="rating">Rating (1-5):</label>
                    <input type="number" id="rating" min="1" max="5" required>
                    <label for="reviewText">Your Review:</label>
                    <textarea id="reviewText" rows="4" required></textarea>
                    <button type="submit" id="createReviewBtn">Create</button>
                </form>
            </section>
            
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Capcom. All rights reserved.</p>
        </div>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
